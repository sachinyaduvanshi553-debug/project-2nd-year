<!DOCTYPE html>
<html>
<head>
<title>Doctor Module</title>

<style>

/* ------------------ GLOBAL BACKGROUND ------------------ */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
    height: 100vh;
    overflow-x: hidden;
    color: white;
}

/* Floating particles */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: url("https://i.imgur.com/9h0fBGK.png");
    opacity: 0.15;
    animation: floatBg 30s linear infinite;
    z-index: -1;
}

@keyframes floatBg {
    from { transform: translate(0,0) scale(1.3); }
    to   { transform: translate(-300px,-300px) scale(1.3); }
}

/* ------------------ PAGE HEADING ------------------ */
h1 {
    text-align: center;
    font-size: 40px;
    margin-top: 30px;
    letter-spacing: 2px;
    animation: fadeDown 1s ease;
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ------------------ GLASS CARD BOX ------------------ */
.glass {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 25px 35px;
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    animation: fadeUp 1s ease;
    box-shadow: 0 0 20px rgba(0,0,0,0.4),
                inset 0 0 20px rgba(255,255,255,0.08);
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ------------------ FILE UPLOAD ------------------ */
input[type="file"] {
    width: 100%;
    margin: 12px 0;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.08);
    color: #e0e0e0;
    cursor: pointer;
    transition: 0.3s;
}

input[type="file"]:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.02);
}

/* ------------------ BUTTON ------------------ */
.btn {
    margin-top: 15px;
    padding: 14px 32px;
    background: linear-gradient(135deg,#22c55e,#16a34a);
    border: none;
    border-radius: 12px;
    font-size: 18px;
    color: white;
    cursor: pointer;

    transition: 0.3s ease;
    box-shadow: 0 0 15px rgba(34,197,94,0.7);
}

.btn:hover {
    transform: scale(1.12);
    box-shadow: 0 0 35px rgba(34,197,94,1),
                0 0 50px rgba(34,197,94,0.7);
}

/* Buttons inside section */
.glass .btn {
    display: block;
    margin-top: 20px;
}

/* ------------------ SUB HEADINGS ------------------ */
h2 {
    font-size: 28px;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

/* ------------------ CENTRAL ALIGN ------------------ */
.centerBox {
    width: 70%;
    margin: 40px auto;
}

</style>
</head>

<body>

<h1>Doctor Registration & Verification</h1>

<!-- Upload Section -->
<div class="glass centerBox">
    <h2>Upload Verification Documents</h2>

    <input type="file">
    <input type="file">
    <input type="file">

    <button class="btn">Submit for Verification</button>
</div>

<!-- Appointment Section -->
<div class="glass centerBox">
    <h2>Doctor Appointments</h2>
    <button class="btn">View Appointments</button>
</div>

</body>
</html>
